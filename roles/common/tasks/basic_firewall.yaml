- name: "Ensure ca certificates package is installed" # because it contains the updater script
  apt:
    name: nftables
    update_cache: true
    state: present

- name: "Compile firewall rule list"
  set_fact:
    _common_combined_firewall_rules: "{{ common_basic_firewall_rules_default + common_basic_firewall_rules_extra }}"

- name: "Install firewall rules"
  template:
    src: "nftables/nftables.conf.j2"
    dest: "/etc/nftables.conf"
    mode: 0644
    owner: root
    group: root
  notify: "Reload nftables"
